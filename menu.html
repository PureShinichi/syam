button:hover {

ul ,li ,a {

ul ,li ,a:hover{

.main {

    background-color: #CD7F32;
    position: absolute;
    text-align: center;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    transform: translateY(200px);
    font-size: 25px;
    color: white;
}
body {
    padding: 0;
    margin: 0;
    overflow-x: hidden;
}

.carousel-container {
    position: absolute;
    top: 150vh;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 400px;
    text-align: center;
    z-index: 1;
}

.carousel {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.carousel img {
    width: 250px;
    transition: transform 0.5s, filter 0.5s;
    filter: grayscale(100%);
    opacity: 0.6;
    position: absolute;
    transition: 0.5s;
}
.carousel img.active {
    transform: scale(1.3);
    filter: grayscale(0%);
    opacity: 1;
    z-index: 2;
}

.carousel img.left {
    transform: scale(0.9) translateX(-200px);
    transition: 0.5s;
}

.carousel img.right {
    transform: scale(0.9) translateX(200px);
    transition: 0.5s;
    }

.lb, .rb {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 15px;
    cursor: pointer;
    background-color: white;
    padding: 10px;
    border-radius: 2%;
    user-select: none;
    font-weight: bold;
    z-index: 100;
    width: 30px;
    height: 20px;
    }

.lb:hover {
   	background-color: #1f242d;
    transition: 0.5s;
   	color: white;
}

.rb:hover {
    background-color: #1f242d;
   	transition: 0.5s;
   	color: white;
}

.lb {
    left: -60px;
}

.rb {
    right: -60px;
}

footer {
    background-color: #1f242d;
   	height: 20%;
   	margin-bottom: 0;
   	transform: translateY(900px);
   	top: 200vh;
   	width: 100%;
   	font-size: 20px;
   	text-align: center;
   	color: white;
   	font-family: 'Montserrat';
}
</style>

<div class="carousel-container">
    <div class="carousel">
        <img id="leftImg" src="img/m8.jpg" class="left">
        <img id="centerImg" src="img/m9.jpg" class="active">
        <img id="rightImg" src="img/m10.jpg" class="right">

    <span class="lb" onclick="prevImage()">❮</span>
    <span class="rb" onclick="nextImage()">❯</span>

<script>
    let images = [
        "img/m1.jpg", "img/m2.jpg", "img/m3.jpg", "img/m4.jpg", "img/m5.jpg",
        "img/m6.jpg ", "img/m7.jpg", "img/m8.jpg", "img/m9.jpg", "img/m10.jpg",
        "img/m11.jpg", "img/m12.jpg", "img/m13.jpg", "img/m14.jpg", "img/m15.jpg",
        "img/m16.jpg", "img/m17.jpg", "img/m18.jpg"
    ];

    let currentIndex = 8;

    function updateImages() {
        let leftIndex = (currentIndex - 1 + images.length) % images.length;
        let rightIndex = (currentIndex + 1) % images.length;

        document.getElementById("leftImg").src = images[leftIndex];
        document.getElementById("centerImg").src = images[currentIndex];
        document.getElementById("rightImg").src = images[rightIndex];
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImages();
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImages();
    }
</script>
